<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
   <header>
        <a href="/index.html">
            <img src="/assets/paper&pen_logo.svg" class="logo" alt="paper&pen logo">
        </a>
        <nav class ="menu">
            <a href="/ProductPage/product.html">Products</a>
            <a href="/ContactPage/contact.html">Contact Us</a>
        </nav>
    </header>
   
    <main>

        <div class ="banner">
            <h1>Get in touch</h1>
            <p>We'd love to hear from you. Get in contact with us by filling out the form below!</p>
        </div>

        <div class="formContainer">
            <form data-form>
                <div class="formInput">
                    <label for="fName">First name:</label>
                    <input type="text" id="fName" name="fName" placeholder="Jane">
                </div>

                <div class="formInput">
                    <label for="lName">Last name:</label>
                    <input type="text" id="lName" name="lName" placeholder="Doe">
                </div>

                <div class="formInput">
                    <label for="emailAddress">Email:</label>
                    <input type="text" id="emailAddress" name="emailAddress" placeholder="yourname@email.com">
                    <p id="statusCheck"></p>
                </div>

                <div class="formInput">
                    <label for="userComment">Comment:</label>
                    <textarea id="userComment" name="userComment" placeholder="Enter your comment here"></textarea>
                </div>

                <div class="formInput">
                    <button type="submit"
                id="submitButton">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p> &copy; 2025 paper&pen | Products | Contact Us</p>
        <a href="https://www.instagram.com/">
            <img src="/assets/InstagramLogo.svg" class="mediaLink" alt="Instagram logo">
        </a>
        <a href="https://github.com/amyxgm2/eCommerce">
            <img src="/assets/GitHubLogo.svg" class="mediaLink" alt="GitHub logo">
        </a>
    </footer> 
</body>
</html>
